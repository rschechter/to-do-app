<!DOCTYPE html>
<html>
 <head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>To-Do App</title>
   <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
   <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
   <link rel="stylesheet" href="styles/main.css">
 </head>
 <body>
   <header class="mdl-layout__header mdl-layout__header--transparent">
     <h1>To-Do App</h1>
   </header>
   <main class="mdl-layout__content">
   <form id="addToDoForm">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
     <label class="mdl-textfield__label" for="newToDoText">New To-Do:</label>
     <input input class="mdl-textfield__input" type="text" id="newToDoText">
    </div>
     <button class="mdl-button mdl-js-button mdl-button--raised" type="submit">Add To-Do!</button>
   </form>

   <ul id="toDoList">
   </ul>

  <script src="app.js"></script>
    </main>
 </body>
</html>
